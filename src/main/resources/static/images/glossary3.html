<h1>
    Terme en \(x\)
</h1>
<p>
    on appelle terme en \(x\) un terme qui contient \(x\) et un nombre qui multiplie ce \(x\) (rappel : quand on écrit \(x\) tout seul, c'est en fait \(1 \times x\)). Par exemple dans l'équation \(3x + 4 = 2x - 7\), il y a deux termes en \(x\) : \(3x\) et \(2x\).
</p>
